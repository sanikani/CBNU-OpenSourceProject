<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        body {
            background-color: #F0EDE6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .background-container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 700px;
            background-image: url('../static/petcare.jpg');
            margin: 50px auto 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.5);
            background-size: cover;
            background-position: center;
            padding: 50px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 150px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-top: 0;
        }

        .upload-input {
            margin-bottom: 20px;
        }

        .upload-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #45a049;
        }

        .preview {
            max-width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="container">
            <h1>사진 업로드</h1>

            <div class="upload-container">
                <form action="http://localhost:5000/result" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" class="upload-input" onchange="previewFile()" />
                    <input type="submit" value="Upload" class="upload-button" />
                </form>

                <img src="" alt="" class="preview" id="previewImage" />
            </div>
        </div>
    </div>

    <script>
        function previewFile() {
            var fileInput = document.querySelector('input[type="file"]');
            var previewImage = document.getElementById('previewImage');

            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                previewImage.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                previewImage.src = "";
            }
        }
    </script>
</body>
</html>
